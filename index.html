<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
   <div class="container">
    <header>
       <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <main>
        <section class="timer">
          <div class="time-box">
            <div class="sheets" id="days">
                <div class="sheet top"><p>04</p></div>
                <div class="sheet bottom"> 
                   <p>03</p>
                   <div class="sheet front"><p>04</p></div>
                </div>
            </div>
            DAYS
         </div>
         <div class="time-box">
            <div class="sheets" id="hours">
                <div class="sheet top"></div>
                <div class="sheet bottom"></div>
            </div>
            HOURS
         </div>
         <div class="time-box">
            <div class="sheets" id="minutes">
                <div class="sheet top"></div>
                <div class="sheet bottom"></div>
            </div>
            MINUTES
         </div>
         <div class="time-box">
            <div class="sheets" id="seconds">
                <div class="sheet top"></div>
                <div class="sheet bottom"></div>
            </div>
            SECONDS
         </div>
        </section>  
    </main>
    <footer>
      <nav>
         <a href="#" id="facebook-link"><img src="images/icon-facebook.svg" alt="facebook"></a>
         <a href="#" id="pinterest-link"><img src="images/icon-pinterest.svg" alt="pinterest"></a>
         <a href="#" id="instagram-link"><img src="images/icon-instagram.svg" alt="instagram"></a>
      </nav>
    </footer>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="#">Your Name Here</a>.</p>
    </div>
   </div>
</body>
</html>
